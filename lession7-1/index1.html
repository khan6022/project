<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="wrapper">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody>
                <tr class="first-child">
                    <td>1</td>
                    <td>Domenic</td>
                    <td>88,100</td>
                    <td>Dcode</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Min</td>
                    <td>12,100</td>
                    <td>Fast</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sun</td>
                    <td>27,000</td>
                    <td>dcode</td>
                </tr>
                <tr class="last-child">
                    <td>4</td>
                    <td>Rose</td>
                    <td>65,200</td>
                    <td>Cute</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
