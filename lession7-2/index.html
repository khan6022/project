<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <img class="header-logo" src="./img/logo.svg" alt="Logo">
        <div class="header-menu">

        <div class="header-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    
    <div class="page_container">

            <table>
                <thead>
                    <tr>
                        <th>Rank</th>

                    </tr>

                <tbody>
                    <tr class="first-child">
                        <td>1</td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Min</td>
                        <td>12,100</td>
                        <td>Fast</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sun</td>
                        <td>27,000</td>
                        <td>dcode</td>
                    </tr>
                    <tr class="last-child">
                        <td>4</td>
                        <td>Rose</td>
                        <td>65,200</td>
                        <td>Cute</td>
                    </tr>
                </tbody>
            </table>
        </div>
         </div>
         <!-- ABOUT US -->
         <div class="page hide">ABOUT US</div>
         <!-- OUR AGENTS -->
         <div class="page hide">OUR AGENTS</div>
         <!-- PROPERTIES -->
         <div class="page hide">PROPERTIES</div>
         <!-- GALLERY -->
         <div class="page hide">GALLERY</div>
         <!-- BLOG -->
         <div class="page hide">BLOG</div>
         <!-- CONTACT US -->
         <div class="page hide">CONTACT US</div>
         <!-- SEARCH -->
         <div class="page hide">SEARCH</div>
